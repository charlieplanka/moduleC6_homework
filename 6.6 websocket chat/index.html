<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6.6 Websocket chat</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script defer src="js/script.js"></script>
</head>
<body>
    <div class="chat-wrapper">
        <section class="chat">
            <form class="chat-input">
                <input id="msg-input" class="msg-input" placeholder="Напишите сообщение">
                <button class="send-msg-btn" type="button">Отправить</button>
                <button class="geo-location-btn" type="button">Геолокация</button>
            </form>
            <div class="chat-window">
            </div>
        </section>
    </div>
</body>
</html>
